<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img [src]="imgUrl"></ion-img>
  <button ion-button (click)="openPicker()">Image Picker</button>

<button ion-button color="secondary" (click) ="upload()">Upload</button>

<p>{{imgUrl}}</p>
<p>{{response}}</p>
<p>{{uploadErr}}</p>
<p>{{code}}</p>
<p>{{source}}</p>
<p>{{target}} </p>
<p>{{httpStatus}}</p>
<p>{{body}}</p>
<p>{{exce}}</p>
</ion-content>
